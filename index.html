<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOX Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="(max-width:580px)" href="mobile.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body class="">
    <div class="modal fade" id="winModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">WIN</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modalwin" class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div id="nav" class="text-center container">
        <h1>Tic-Tac-Toe</h1>
        <hr>
        <div id="form">
            <div class="form-row row">
                <div class="form-group col">
                    <label for="dropDownColums">Colums</label>
                    <select class="form-select rowcol" id="dropDownColums">
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                    </select>
                </div>
                <div class="form-group col">
                    <label for="dropDownRow">Row</label>
                    <select class="form-select rowcol" id="dropDownRow">
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                    </select>
                </div>
                <div class="form-group col">
                    <label for="dropDownLenght">Lenght Needed to Win</label>
                    <select class="form-select" id="dropDownLenght">
                        <!-- <option>2</option> -->

                    </select>
                </div>
                <div class="form-group col">
                    <div class="form-check form-switch">
                        <br>
                        <label class="form-check-label" for="flexSwitchCheckPC">Play with PC</label>
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckPC">
                        
                    </div>
                </div>
            </div>
            <hr>
            <div class="d-grid gap-2">
                <button id="btnPlay" class="btn btn-primary" type="button">PLAY</button>
            </div>


        </div>

    </div>
    <hr>
    <div class="text-center">
        <h2 id="nextGamer"></h2>
    </div>
    <div id="gameboxx" class="container text-center mx-auto d-flex flex-column align-items-center">
    </div>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
